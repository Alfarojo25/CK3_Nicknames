# CK3 Tiger Configuration
# Validador para mods de Crusader Kings III

# Filtro: Ocultar solo sugerencias de localización
filter = {
    show_vanilla = no
    show_loaded_mods = no
    
    trigger = {
        # Ocultar únicamente los tips de suggest-localization
        NOT = { key = suggest-localization }
    }
}
